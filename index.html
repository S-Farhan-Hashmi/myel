<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EV Charging Station Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- Leaflet styles for OpenStreetMap -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1120;
      color: #0f172a;
      overscroll-behavior: none;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      margin: 0;
    }

    .app-container {
      display: flex;
      width: 100%;
      height: 100vh;
      padding: 1.5rem;
      gap: 1.5rem;
      overflow: hidden;
    }

    /* Sidebar / Floating Panel */
    .sidebar {
      flex: 0 0 360px;
      max-width: 360px;
      height: 100%;
      overflow-y: auto;
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 1.4rem 1.6rem 1.6rem;
      box-shadow:
        0 20px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.75rem;
    }

    .sidebar-title {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #f9fafb;
    }

    .sidebar-badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at top left, #38bdf8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      white-space: nowrap;
    }

    .sidebar-subtitle {
      font-size: 0.82rem;
      color: #9ca3af;
      line-height: 1.4;
      margin-bottom: 1.2rem;
    }

    .form-group {
      margin-bottom: 0.9rem;
    }

    .form-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-bottom: 0.3rem;
      display: block;
    }

    .input,
    .select {
      width: 100%;
      border-radius: 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      padding: 0.6rem 0.75rem;
      font-size: 0.87rem;
      outline: none;
      appearance: none;
    }

    .input:focus,
    .select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.8);
    }

    .select {
      cursor: pointer;
      background-image: linear-gradient(45deg, transparent 50%, #64748b 50%),
                        linear-gradient(135deg, #64748b 50%, transparent 50%);
      background-position: calc(100% - 12px) calc(50% - 2px), calc(100% - 7px) calc(50% - 2px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    .battery-row {
      display: flex;
      align-items: center;
      gap: 0.65rem;
    }

    .battery-row .input {
      flex: 1;
    }

    .battery-suffix {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .button {
      width: 100%;
      margin-top: 0.4rem;
      border-radius: 999px;
      border: none;
      padding: 0.7rem 1rem;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #0b1120;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.45);
    }

    .button:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow: 0 16px 38px rgba(34, 197, 94, 0.55);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 8px 22px rgba(34, 197, 94, 0.45);
    }

    .button-icon {
      font-size: 1.1rem;
    }

    .status-line {
      margin-top: 0.6rem;
      font-size: 0.78rem;
      color: #9ca3af;
      min-height: 1.1em;
    }

    .status-line strong {
      color: #e5e7eb;
    }

    .status-line.error {
      color: #fca5a5;
    }

    .status-line.success {
      color: #a7f3d0;
    }

    .meta-info {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.76rem;
      color: #9ca3af;
    }

    .meta-info span {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #38bdf8;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.2);
    }

    /* Map styling */
    #map {
      flex: 1;
      height: 100%;
      width: 100%;
    }

    /* Mobile: stack panel at top */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
        padding: 0.85rem;
        gap: 0.85rem;
        height: auto;
      }

      .sidebar {
        flex: none;
        width: 100%;
        max-width: none;
        height: auto;
        max-height: none;
        border-radius: 16px;
        padding: 1.1rem 1.2rem 1.3rem;
        box-shadow:
          0 14px 30px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(148, 163, 184, 0.5);
      }

      .sidebar-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.4rem;
      }

      .button {
        padding: 0.65rem 0.9rem;
        font-size: 0.85rem;
      }

      .input,
      .select {
        font-size: 0.85rem;
        padding: 0.55rem 0.7rem;
      }

      #map {
        height: 60vh;
        min-height: 320px;
      }
    }

    @media (max-width: 480px) {
      .sidebar-title {
        font-size: 1.05rem;
      }

      .sidebar-subtitle {
        font-size: 0.78rem;
      }

      .meta-info {
        flex-direction: column;
        gap: 0.1rem;
      }

      .sidebar-subtitle {
        margin-bottom: 0.8rem;
      }

      .status-line {
        font-size: 0.75rem;
      }

      .meta-info {
        font-size: 0.72rem;
      }
    }
  </style>
</head>
<body>

      <div class="meta-info">

  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // ========= CONFIG =========
    // API keys are configured by the developer and are universal for all users
    // Open Charge Map API key for fetching charging station data
    const OCM_API_KEY = '485c6801-fc29-4323-b54f-7b979346cfa6';
    // GraphHopper API key for routing features
    const GRAPHHOPPER_API_KEY = 'd0b14953-96df-4e6d-ae75-e6e4fc511a59';
    // Multiple CORS proxy options as fallbacks (only used if direct fetch fails)
    const CORS_PROXIES = [
      'https://api.allorigins.win/raw?url=',
      'https://api.allorigins.win/get?url=',
      'https://corsproxy.io/?'
    ];
    // GraphHopper endpoint for routing
    const GRAPHHOPPER_BASE_URL = 'https://graphhopper.com/api/1/route';
    
    // ========= FIREBASE REALTIME DATABASE CONFIG =========
    // Google Firebase Realtime Database API key and configuration
    // Replace 'YOUR_FIREBASE_API_KEY' with your actual Firebase API key
    // You will also need: apiKey, authDomain, databaseURL, projectId, storageBucket, messagingSenderId, appId
    const FIREBASE_CONFIG = {
      apiKey: 'AIzaSyDAF5cDSgVwUog6mHYSSUCPywS4DF9FkoU', // Firebase API key
      authDomain: 'el-project-e45df.firebaseapp.com', // Firebase Auth Domain
      databaseURL: 'https://el-project-e45df-default-rtdb.asia-southeast1.firebasedatabase.app/', // Firebase Realtime Database URL
      projectId: 'el-project-e45df', // Firebase Project ID
      storageBucket: 'el-project-e45df.firebasestorage.app', // Firebase Storage Bucket
      messagingSenderId: '633518271724', // Firebase Messaging Sender ID
      appId: '1:633518271724:web:5267bdecf1756cd7ce89c9' // Firebase App ID
    };
    
    // Initialize Firebase
    let firebaseApp;
    let firebaseDatabase;
    
    function initializeFirebase() {
      try {
        if (typeof firebase === 'undefined') {
          console.error('Firebase SDK not loaded. Waiting...');
          // Retry after a short delay
          setTimeout(() => {
            initializeFirebase();
          }, 500);
          return false;
        }
        
        // Check if already initialized to avoid duplicate initialization
        if (firebaseApp) {
          console.log('Firebase already initialized');
          return true;
        }
        
        firebaseApp = firebase.initializeApp(FIREBASE_CONFIG);
        // Explicitly specify database URL for non-default region (asia-southeast1)
        firebaseDatabase = firebase.database(firebaseApp, FIREBASE_CONFIG.databaseURL);
        console.log('Firebase Realtime Database initialized successfully');
        console.log('Database URL:', FIREBASE_CONFIG.databaseURL);
        
        // Load stations from Firebase after initialization
        // Wait a bit for map to be ready, then load stations
        setTimeout(() => {
          loadStationsFromFirebase();
        }, 1000);
        
        // Verify the display element exists
        const displayEl = document.getElementById('ultrasonic-display');
        if (!displayEl) {
          console.error('CRITICAL: Display element with ID "ultrasonic-display" not found in DOM!');
          console.log('Available elements:', document.querySelectorAll('[id*="ultrasonic"]'));
        } else {
          console.log('Display element found successfully');
        }
        
        // Try multiple possible paths where the data might be stored
        const possiblePaths = [
          'ultrasonic_cm',
          '/ultrasonic_cm',
          'ultrasonic',
          '/ultrasonic',
          'sensor/ultrasonic_cm',
          'sensor/ultrasonic',
          'data/ultrasonic_cm',
          'data/ultrasonic'
        ];
        
        let listenerAttached = false;
        
        // Function to try reading from a path
        function tryPath(path) {
          const ref = firebaseDatabase.ref(path);
          console.log(`Trying path: "${path}"`);
          
          // First, try a one-time read to check if data exists
          ref.once('value')
            .then((snapshot) => {
              const val = snapshot.val();
              console.log(`Path "${path}" - Snapshot exists:`, snapshot.exists());
              console.log(`Path "${path}" - Value:`, val);
              console.log(`Path "${path}" - Value type:`, typeof val);
              
              if (snapshot.exists() && val !== null && val !== undefined) {
                // Found data! Attach listener to this path
                if (!listenerAttached) {
                  listenerAttached = true;
                  console.log(`âœ“ Found data at path: "${path}"`);
                  
                  // Attach real-time listener
                  ref.on('value', (snapshot) => {
                    const ultrasonicValue = snapshot.val();
                    const displayEl = document.getElementById('ultrasonic-display');
                    
                    console.log('=== Firebase Data Update ===');
                    console.log('Path:', path);
                    console.log('Value:', ultrasonicValue);
                    console.log('Value type:', typeof ultrasonicValue);
                    
                    // Handle different data structures
                    let displayValue = null;
                    
                    if (typeof ultrasonicValue === 'number') {
                      displayValue = ultrasonicValue;
                    } else if (typeof ultrasonicValue === 'string') {
                      const numValue = parseFloat(ultrasonicValue);
                      if (!isNaN(numValue)) {
                        displayValue = numValue;
                      }
                    } else if (typeof ultrasonicValue === 'object' && ultrasonicValue !== null) {
                      // Check if it's an object with a value property
                      if (ultrasonicValue.value !== undefined) {
                        displayValue = typeof ultrasonicValue.value === 'number' 
                          ? ultrasonicValue.value 
                          : parseFloat(ultrasonicValue.value);
                      } else if (ultrasonicValue.cm !== undefined) {
                        displayValue = typeof ultrasonicValue.cm === 'number' 
                          ? ultrasonicValue.cm 
                          : parseFloat(ultrasonicValue.cm);
                      } else {
                        // Try to find any numeric value in the object
                        const keys = Object.keys(ultrasonicValue);
                        for (let key of keys) {
                          const val = ultrasonicValue[key];
                          if (typeof val === 'number' || (typeof val === 'string' && !isNaN(parseFloat(val)))) {
                            displayValue = typeof val === 'number' ? val : parseFloat(val);
                            console.log(`Found numeric value at key "${key}":`, displayValue);
                            break;
                          }
                        }
                      }
                    }
                    
                    if (displayValue !== null && !isNaN(displayValue)) {
                      if (displayEl) {
                        displayEl.innerText = `Ultrasonic: ${displayValue} cm`;
                        console.log('âœ“ Successfully updated display with value:', displayValue);
                      } else {
                        console.error('âœ— Display element not found when trying to update!');
                      }
                    } else {
                      console.log('Could not extract numeric value from:', ultrasonicValue);
                      if (displayEl) {
                        displayEl.innerText = 'Ultrasonic: â€“';
                      }
                    }
                  }, (error) => {
                    console.error('=== Firebase Listener Error ===');
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    console.error('Full error:', error);
                    const displayEl = document.getElementById('ultrasonic-display');
                    if (displayEl) {
                      displayEl.innerText = 'Ultrasonic: Error';
                    }
                  });
                  
                  // Update immediately with current value
                  const currentVal = snapshot.val();
                  let immediateValue = null;
                  
                  if (typeof currentVal === 'number') {
                    immediateValue = currentVal;
                  } else if (typeof currentVal === 'object' && currentVal !== null) {
                    if (currentVal.value !== undefined) {
                      immediateValue = typeof currentVal.value === 'number' ? currentVal.value : parseFloat(currentVal.value);
                    } else if (currentVal.cm !== undefined) {
                      immediateValue = typeof currentVal.cm === 'number' ? currentVal.cm : parseFloat(currentVal.cm);
                    }
                  }
                  
                  if (immediateValue !== null && !isNaN(immediateValue) && displayEl) {
                    displayEl.innerText = `Ultrasonic: ${immediateValue} cm`;
                  }
                }
              } else {
                console.log(`Path "${path}" - No data found`);
              }
            })
            .catch((error) => {
              console.error(`Error reading path "${path}":`, error);
            });
        }
        
        // Try all possible paths
        possiblePaths.forEach((path, index) => {
          setTimeout(() => {
            if (!listenerAttached) {
              tryPath(path);
            }
          }, index * 200); // Stagger the requests
        });
        
        // Read the root to find the actual key structure
        firebaseDatabase.ref().once('value')
          .then((snapshot) => {
            const rootData = snapshot.val();
            console.log('=== Root Database Structure ===');
            if (rootData) {
              const rootKeys = Object.keys(rootData);
              console.log('Root keys found:', rootKeys);
              console.log('Full root data:', rootData);
              
              // Try to find and use the actual key that contains data
              for (let key of rootKeys) {
                console.log(`Checking root key: "${key}"`);
                const keyData = rootData[key];
                console.log(`Key "${key}" value:`, keyData);
                console.log(`Key "${key}" type:`, typeof keyData);
                
                // If this key has data, try to read from it
                if (keyData !== null && keyData !== undefined) {
                  // Try reading from this key directly
                  const keyRef = firebaseDatabase.ref(key);
                  keyRef.once('value')
                    .then((keySnapshot) => {
                      const val = keySnapshot.val();
                      console.log(`âœ“ Found data at root key "${key}":`, val);
                      
                      // Extract the ultrasonic value from this key
                      let displayValue = null;
                      
                      if (typeof val === 'number') {
                        displayValue = val;
                      } else if (typeof val === 'string') {
                        displayValue = parseFloat(val);
                      } else if (typeof val === 'object' && val !== null) {
                        // Check nested structures
                        if (val.ultrasonic_cm !== undefined) {
                          displayValue = typeof val.ultrasonic_cm === 'number' ? val.ultrasonic_cm : parseFloat(val.ultrasonic_cm);
                        } else if (val.value !== undefined) {
                          displayValue = typeof val.value === 'number' ? val.value : parseFloat(val.value);
                        } else if (val.cm !== undefined) {
                          displayValue = typeof val.cm === 'number' ? val.cm : parseFloat(val.cm);
                        } else {
                          // Try to find any numeric value
                          const subKeys = Object.keys(val);
                          for (let subKey of subKeys) {
                            const subVal = val[subKey];
                            if (typeof subVal === 'number' || (typeof subVal === 'string' && !isNaN(parseFloat(subVal)))) {
                              displayValue = typeof subVal === 'number' ? subVal : parseFloat(subVal);
                              console.log(`Found numeric value at "${key}/${subKey}":`, displayValue);
                              break;
                            }
                          }
                        }
                      }
                      
                      if (displayValue !== null && !isNaN(displayValue)) {
                        const displayEl = document.getElementById('ultrasonic-display');
                        if (displayEl) {
                          displayEl.innerText = `Ultrasonic: ${displayValue} cm`;
                          console.log(`âœ“ Successfully displayed value from root key "${key}":`, displayValue);
                        }
                        
                        // Set up listener for this key
                        if (!listenerAttached) {
                          listenerAttached = true;
                          keyRef.on('value', (updateSnapshot) => {
                            const updateVal = updateSnapshot.val();
                            let updateDisplayValue = null;
                            
                            if (typeof updateVal === 'number') {
                              updateDisplayValue = updateVal;
                            } else if (typeof updateVal === 'object' && updateVal !== null) {
                              if (updateVal.ultrasonic_cm !== undefined) {
                                updateDisplayValue = typeof updateVal.ultrasonic_cm === 'number' ? updateVal.ultrasonic_cm : parseFloat(updateVal.ultrasonic_cm);
                              } else if (updateVal.value !== undefined) {
                                updateDisplayValue = typeof updateVal.value === 'number' ? updateVal.value : parseFloat(updateVal.value);
                              } else if (updateVal.cm !== undefined) {
                                updateDisplayValue = typeof updateVal.cm === 'number' ? updateVal.cm : parseFloat(updateVal.cm);
                              }
                            }
                            
                            if (updateDisplayValue !== null && !isNaN(updateDisplayValue)) {
                              const displayEl = document.getElementById('ultrasonic-display');
                              if (displayEl) {
                                displayEl.innerText = `Ultrasonic: ${updateDisplayValue} cm`;
                              }
                            }
                          });
                        }
                      }
                    })
                    .catch((err) => {
                      console.error(`Error reading key "${key}":`, err);
                    });
                }
              }
            } else {
              console.log('No data found at root level');
            }
          })
          .catch((error) => {
            console.error('Error reading root:', error);
          });
        
        return true;
      } catch (error) {
        console.error('Error initializing Firebase:', error);
        console.error('Error stack:', error.stack);
        return false;
      }
    }

    // ========= LOAD STATIONS FROM FIREBASE =========
    function loadStationsFromFirebase() {
      if (!firebaseDatabase) {
        console.error('Firebase database not initialized');
        return;
      }
      
      if (!map || !mapInitialized) {
        console.log('Map not ready yet, will load stations after map initializes');
        return;
      }
      
      console.log('Loading stations from Firebase with real-time updates...');
      const stationsRef = firebaseDatabase.ref('stations');
      
      // Use .on() instead of .once() for real-time updates
      stationsRef.on('value', (snapshot) => {
        const stationsData = snapshot.val();
        console.log('=== Firebase Stations Data (Real-time Update) ===');
        console.log('Full snapshot:', snapshot);
        console.log('Stations data:', stationsData);
        
        if (!stationsData) {
          console.log('No stations data found in Firebase');
          return;
        }
        
        // Convert object to array if needed
        let stationsArray = [];
        if (Array.isArray(stationsData)) {
          stationsArray = stationsData;
        } else if (typeof stationsData === 'object') {
          // If it's an object, convert to array
          stationsArray = Object.keys(stationsData).map(key => ({
            ...stationsData[key],
            ID: key // Preserve the key as ID
          }));
        }
        
        console.log('Processed stations array:', stationsArray);
        console.log('Number of stations:', stationsArray.length);
        
        // Track which stations we've processed in this update
        const processedStationIds = new Set();
        
        // Loop through each station and add/update markers
        stationsArray.forEach((station, index) => {
          console.log(`Processing station ${index}:`, station);
          
          // Get station ID
          const stationId = station.ID || (typeof stationsData === 'object' ? Object.keys(stationsData)[index] : `firebase-${index}`);
          processedStationIds.add(stationId);
          
          // Check if station has AddressInfo with coordinates

    async function handleCalculate() {
      if (!mapInitialized || !map) {

        return;

      const maxRangeMiles = parseFloat(carModelSelect.value);
      const batteryPercent = parseFloat(batteryInput.value);

      if (isNaN(batteryPercent) || batteryPercent < 0 || batteryPercent > 100) {
        statusMessage("Please enter a valid battery percentage between 0 and 100.", "error");
        return;
      }

      // Compute drivable distance (simple linear model)
      const distanceMiles = (maxRangeMiles * batteryPercent) / 100;
      const distanceMilesRounded = Math.round(distanceMiles * 10) / 10;

      rangeInfoEl.textContent = `Range: ~${distanceMilesRounded} mi`;

      if (!userMarker) {
        statusMessage("User location is not set yet.", "error");
        return;
      }

      const center = userMarker.getLatLng();

      drawRangeCircle(center, distanceMiles);

      statusMessage("Searching for charging stations within your reachable range...", "neutral");
      stationInfoEl.textContent = "Stations: â€¦";

      try {
        const stations = await fetchChargingStations(
          center.lat,
          center.lng,
          distanceMiles
        );

        if (!stations || !Array.isArray(stations)) {
          throw new Error("Invalid response format - expected array");
        }

        clearStationMarkers();
        addStationMarkers(stations);
        stationInfoEl.textContent = `Stations: ${stations.length}`;
        statusMessage(
          `Found ${stations.length} charging station${stations.length === 1 ? "" : "s"} in range.`,
          "success"
        );

        if (stations.length > 0) {
          const bounds = L.latLngBounds([center]);
          stations.slice(0, 20).forEach((s) => {
            if (s.AddressInfo && s.AddressInfo.Latitude && s.AddressInfo.Longitude) {
              bounds.extend([s.AddressInfo.Latitude, s.AddressInfo.Longitude]);
            }
          });
          map.fitBounds(bounds);
        } else {
          statusMessage("No charging stations found in your range. Try increasing battery level or range.", "error");
        }
      } catch (err) {
        console.error("Error fetching charging stations:", err);
        const errorMsg = err.message || "Unknown error";
        statusMessage(`Failed to fetch charging stations: ${errorMsg}`, "error");
        stationInfoEl.textContent = "Stations: â€“";
      }
    }

    // ========= FETCH FROM OPEN CHARGE MAP =========
    async function fetchChargingStations(lat, lng, radiusMiles) {
      // Open Charge Map: https://api.openchargemap.io/v3/poi/
      const params = new URLSearchParams({
        output: "json",
        latitude: lat,
        longitude: lng,
        distance: radiusMiles.toString(),
        distanceunit: "Miles",
        maxresults: "50"
      });

      if (OCM_API_KEY) {
        params.append("key", OCM_API_KEY);
      }

      const url = `https://api.openchargemap.io/v3/poi/?${params.toString()}`;
      const isLocalFile = window.location.protocol === 'file:';
      const isHttps = window.location.protocol === 'https:';

      console.log('Fetching charging stations from:', url);
      console.log('Protocol:', window.location.protocol);

      // Try direct fetch first (works on GitHub Pages and other HTTPS sites)
      if (!isLocalFile) {
        try {
          console.log('Attempting direct fetch...');
          const response = await fetch(url, {
            method: 'GET',
            headers: {
              "Accept": "application/json"
            }
          });

          console.log('Direct fetch response status:', response.status);

          if (response.ok) {
            const data = await response.json();
            console.log('âœ“ Direct fetch successful, received', Array.isArray(data) ? data.length : 'non-array', 'items');
            
            if (Array.isArray(data)) {
              return data;
            } else if (data && Array.isArray(data.data)) {
              return data.data;
            } else {
              throw new Error("Response is not an array");
            }
          } else {
            const errorText = await response.text();
            console.warn('Direct fetch failed with status', response.status, ':', errorText.substring(0, 200));
            throw new Error(`Direct fetch failed: ${response.status} ${response.statusText}`);
          }
        } catch (err) {
          console.warn("Direct fetch failed:", err.message);
          // Continue to proxy fallback
        }
      }

      // Try each CORS proxy as fallback
      let lastError = null;
      console.log('Trying CORS proxies as fallback...');
      
      for (let i = 0; i < CORS_PROXIES.length; i++) {
        const proxy = CORS_PROXIES[i];
        let requestUrl;
        let fetchOptions = {};

        try {
          // Different proxies have different URL formats
          if (proxy.includes('allorigins.win/get')) {
            // allorigins.win/get returns {contents: "..."} format
            requestUrl = `${proxy}${encodeURIComponent(url)}`;
          } else if (proxy.includes('allorigins.win/raw')) {
            // allorigins.win/raw returns raw content
            requestUrl = `${proxy}${encodeURIComponent(url)}`;
          } else if (proxy.includes('corsproxy.io')) {
            requestUrl = `${proxy}${encodeURIComponent(url)}`;
          } else {
            requestUrl = `${proxy}${url}`;
          }

          console.log(`Trying proxy ${i + 1}/${CORS_PROXIES.length}: ${proxy.substring(0, 30)}...`);

          const response = await fetch(requestUrl, fetchOptions);

          if (!response.ok) {
            throw new Error(`Proxy ${i + 1} returned status ${response.status}`);
          }

          let data = await response.json();

          // Handle different proxy response formats
          if (data && data.contents) {
            // allorigins.win/get format: {contents: "..."}
            try {
              data = JSON.parse(data.contents);
            } catch (parseErr) {
              console.error('Failed to parse proxy contents:', parseErr);
              throw new Error("Failed to parse proxy response");
            }
          } else if (typeof data === 'string') {
            // Some proxies return JSON as string
            try {
              data = JSON.parse(data);
            } catch (parseErr) {
              console.error('Failed to parse string response:', parseErr);
              throw new Error("Failed to parse string response");
            }
          }

          // Validate that we got an array (charging stations)
          if (Array.isArray(data)) {
            console.log(`âœ“ Successfully fetched ${data.length} stations using proxy ${i + 1}`);
            return data;
          } else if (data && Array.isArray(data.data)) {
            console.log(`âœ“ Successfully fetched ${data.data.length} stations using proxy ${i + 1}`);
            return data.data;
          } else {
            console.error('Unexpected response format:', typeof data, data);
            throw new Error("Unexpected response format - expected array");
          }
        } catch (err) {
          console.warn(`Proxy ${i + 1} failed:`, err.message);
          lastError = err;
          // Continue to next proxy
          continue;
        }
      }

      // All methods failed
      const errorMsg = `Failed to fetch charging stations. ${isLocalFile ? 'Local file detected - CORS proxies failed.' : 'Direct fetch and all CORS proxies failed.'} Last error: ${lastError ? lastError.message : 'Unknown error'}`;
      console.error(errorMsg);
      throw new Error(errorMsg);
    }

    // ========= GRAPHHOPPER ROUTING =========
    async function calculateRouteToStation(station, stationMarker) {
      if (!userMarker) {
        statusMessage("User location is not set. Cannot calculate route.", "error");
        return;
      }

      const startPoint = userMarker.getLatLng();
      const endPoint = stationMarker.getLatLng();

      statusMessage("Calculating route...", "neutral");

      try {
        const routeData = await fetchRouteFromGraphHopper(
          startPoint.lat,
          startPoint.lng,
          endPoint.lat,
          endPoint.lng
        );

        if (routeData && routeData.paths && routeData.paths.length > 0) {
          const path = routeData.paths[0];
          const distanceKm = (path.distance / 1000).toFixed(2);
          const distanceMiles = (distanceKm * 0.621371).toFixed(2);
          const timeMinutes = Math.round(path.time / 60000);
          const timeHours = Math.floor(timeMinutes / 60);
          const timeMins = timeMinutes % 60;
          const timeString = timeHours > 0 
            ? `${timeHours}h ${timeMins}m` 
            : `${timeMins}m`;

          // Draw route on map
          // GraphHopper returns points in GeoJSON format: {coordinates: [[lng, lat], ...]}
          const points = path.points;
          drawRoute(points);

          // Update popup with route info
          const routeInfoEl = document.getElementById(`routeInfo-${station.ID}`);
          if (routeInfoEl) {
            routeInfoEl.style.display = 'block';
            routeInfoEl.innerHTML = `
              <div style="padding: 0.5rem; background: #f3f4f6; border-radius: 6px;">
                <div style="font-weight: 600; margin-bottom: 0.3rem;">Route Information:</div>
                <div>Distance: <strong>${distanceMiles} mi</strong> (${distanceKm} km)</div>
                <div>Estimated Time: <strong>${timeString}</strong></div>
              </div>
            `;
          }

          statusMessage(`Route calculated: ${distanceMiles} mi, ${timeString}`, "success");
        } else {
          throw new Error("No route found");
        }
      } catch (err) {
        console.error("Route calculation error:", err);
        statusMessage("Failed to calculate route. Please try again.", "error");
      }
    }

    async function fetchRouteFromGraphHopper(startLat, startLng, endLat, endLng) {
      // GraphHopper requires multiple 'point' parameters, so we build the URL manually
      const params = new URLSearchParams({
        vehicle: 'car',
        type: 'json',
        instructions: 'false',
        calc_points: 'true',
        points_encoded: 'false' // Get decoded coordinates instead of encoded polyline
      });

      // Add multiple points (GraphHopper API accepts multiple point parameters)
      const pointParams = `point=${startLat},${startLng}&point=${endLat},${endLng}`;
      
      // Add API key if provided
      if (GRAPHHOPPER_API_KEY) {
        params.append('key', GRAPHHOPPER_API_KEY);
      }

      const url = `${GRAPHHOPPER_BASE_URL}?${pointParams}&${params.toString()}`;
      const needsProxy = window.location.protocol === 'file:';

      // If not using a proxy, try direct fetch first
      if (!needsProxy) {
        try {
          const response = await fetch(url, {
            headers: {
              "Content-Type": "application/json"
            }
          });

          if (response.ok) {
            return response.json();
          }
        } catch (err) {
          console.warn("Direct fetch failed, trying proxy:", err);
        }
      }

      // Try each CORS proxy as fallback
      let lastError = null;
      
      for (let i = 0; i < CORS_PROXIES.length; i++) {
        const proxy = CORS_PROXIES[i];
        let requestUrl;
        let fetchOptions = {};

        try {
          // Different proxies have different URL formats
          if (proxy.includes('allorigins.win/get')) {
            requestUrl = `${proxy}${encodeURIComponent(url)}`;
          } else if (proxy.includes('allorigins.win/raw')) {
            requestUrl = `${proxy}${encodeURIComponent(url)}`;
          } else if (proxy.includes('corsproxy.io')) {
            requestUrl = `${proxy}${encodeURIComponent(url)}`;
          } else {
            requestUrl = `${proxy}${url}`;
          }

          const response = await fetch(requestUrl, fetchOptions);

          if (!response.ok) {
            throw new Error(`Proxy ${i + 1} returned status ${response.status}`);
          }

          let data = await response.json();

          // Handle different proxy response formats
          if (data && data.contents) {
            try {
              data = JSON.parse(data.contents);
            } catch (parseErr) {
              throw new Error("Failed to parse proxy response");
            }
          } else if (typeof data === 'string') {
            try {
              data = JSON.parse(data);
            } catch (parseErr) {
              throw new Error("Failed to parse string response");
            }
          }

          return data;
        } catch (err) {
          console.warn(`GraphHopper proxy ${i + 1} failed:`, err.message);
          lastError = err;
          continue;
        }
      }

      throw new Error(`All CORS proxies failed for routing. Last error: ${lastError ? lastError.message : 'Unknown error'}`);
    }

    function drawRoute(points) {
      // Clear previous route
      if (currentRoute) {
        currentRoute.remove();
      }

      // GraphHopper with points_encoded=false returns points as GeoJSON format
      // {coordinates: [[lng, lat], [lng, lat], ...]} or sometimes just the array
      let routeCoordinates = [];
      
      if (typeof points === 'string') {
        // If points is an encoded polyline string, we'd need to decode it
        // But with points_encoded=false, this shouldn't happen
        console.warn("Encoded polyline format received but points_encoded=false was set");
        return;
      } else if (points && points.coordinates) {
        // GeoJSON format: {coordinates: [[lng, lat], [lng, lat], ...]}
        routeCoordinates = points.coordinates.map(coord => {
          if (Array.isArray(coord) && coord.length >= 2) {
            return [coord[1], coord[0]]; // Convert [lng, lat] to [lat, lng] for Leaflet
          }
          return null;
        }).filter(Boolean);
      } else if (Array.isArray(points)) {
        // Direct array format: [[lng, lat], [lng, lat], ...] or [[lat, lng], [lat, lng], ...]
        if (points.length > 0 && Array.isArray(points[0]) && points[0].length === 2) {
          // Check if first coordinate looks like lng (typically larger absolute value) or lat
          // For safety, assume GeoJSON format [lng, lat] and convert
          routeCoordinates = points.map(p => [p[1], p[0]]); // Convert [lng, lat] to [lat, lng]
        } else if (points.length > 0 && typeof points[0] === 'object' && points[0].lat !== undefined) {
          routeCoordinates = points.map(p => [p.lat, p.lng]);
        }
      }

      if (routeCoordinates.length === 0) {
        console.warn("No valid route coordinates found. Points data:", points);
        return;
      }

      // Create polyline
      currentRoute = L.polyline(routeCoordinates, {
        color: '#22c55e',
        weight: 4,
        opacity: 0.8,
        smoothFactor: 1
      }).addTo(map);

      // Fit map to show the route
      map.fitBounds(currentRoute.getBounds(), { padding: [50, 50] });
    }

    // ========= UI HELPERS =========
    function statusMessage(msg, type = "neutral") {
      statusEl.textContent = msg;
      statusEl.classList.remove("error", "success");
      if (type === "error") statusEl.classList.add("error");
      if (type === "success") statusEl.classList.add("success");
    }

    function escapeHtml(str) {
      if (!str) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ========= EVENT LISTENER =========
    calculateBtn.addEventListener("click", handleCalculate);

    // Auto-load the map and trigger geolocation on page load
    // This will prompt the browser for location permission as soon as the page is opened.
    window.addEventListener("load", () => {
      // Wait a bit for Firebase scripts to fully load, then initialize
      setTimeout(() => {
        initializeFirebase();
      }, 100);
      loadOpenStreetMapView();
    });
    
    // Also try to initialize Firebase when DOM is ready (in case load event already fired)
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          initializeFirebase();
        }, 200);
      });
    } else {
      // DOM already loaded, try initializing immediately
      setTimeout(() => {
        initializeFirebase();
      }, 300);
    }
  </script>

</body>
