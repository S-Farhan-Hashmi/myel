<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EV Charging Station Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- Leaflet styles for OpenStreetMap -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1120;
      color: #0f172a;
      overscroll-behavior: none;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      margin: 0;
    }

    .app-container {
      display: flex;
      width: 100%;
      height: 100vh;
      padding: 1.5rem;
      gap: 1.5rem;
      overflow: hidden;
    }

    /* Sidebar / Floating Panel */
    .sidebar {
      flex: 0 0 360px;
      max-width: 360px;
      height: 100%;
      overflow-y: auto;
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 1.4rem 1.6rem 1.6rem;
      box-shadow:
        0 20px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.75rem;
    }

    .sidebar-title {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #f9fafb;
    }

    .sidebar-badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at top left, #38bdf8 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      white-space: nowrap;
    }

    .sidebar-subtitle {
      font-size: 0.82rem;
      color: #9ca3af;
      line-height: 1.4;
      margin-bottom: 1.2rem;
    }

    .form-group {
      margin-bottom: 0.9rem;
    }

    .form-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-bottom: 0.3rem;
      display: block;
    }

    .input,
    .select {
      width: 100%;
      border-radius: 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      padding: 0.6rem 0.75rem;
      font-size: 0.87rem;
      outline: none;
      appearance: none;
    }

    .input:focus,
    .select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.8);
    }

    .select {
      cursor: pointer;
      background-image: linear-gradient(45deg, transparent 50%, #64748b 50%),
                        linear-gradient(135deg, #64748b 50%, transparent 50%);
      background-position: calc(100% - 12px) calc(50% - 2px), calc(100% - 7px) calc(50% - 2px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    .battery-row {
      display: flex;
      align-items: center;
      gap: 0.65rem;
    }

    .battery-row .input {
      flex: 1;
    }

    .battery-suffix {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .button {
      width: 100%;
      margin-top: 0.4rem;
      border-radius: 999px;
      border: none;
      padding: 0.7rem 1rem;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #0b1120;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.45);
    }

    .button:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow: 0 16px 38px rgba(34, 197, 94, 0.55);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 8px 22px rgba(34, 197, 94, 0.45);
    }

    .button-icon {
      font-size: 1.1rem;
    }

    .status-line {
      margin-top: 0.6rem;
      font-size: 0.78rem;
      color: #9ca3af;
      min-height: 1.1em;
    }

    .status-line strong {
      color: #e5e7eb;
    }

    .status-line.error {
      color: #fca5a5;
    }

    .status-line.success {
      color: #a7f3d0;
    }

    .meta-info {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.76rem;
      color: #9ca3af;
    }

    .meta-info span {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #38bdf8;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.2);
    }

    /* Map styling */
    #map {
      flex: 1;
      height: 100%;
      width: 100%;
    }

    /* Mobile: stack panel at top */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
        padding: 0.85rem;
        gap: 0.85rem;
        height: auto;
      }

      .sidebar {
        flex: none;
        width: 100%;
        max-width: none;
        height: auto;
        max-height: none;
        border-radius: 16px;
        padding: 1.1rem 1.2rem 1.3rem;
        box-shadow:
          0 14px 30px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(148, 163, 184, 0.5);
      }

      .sidebar-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.4rem;
      }

      .button {
        padding: 0.65rem 0.9rem;
        font-size: 0.85rem;
      }

      .input,
      .select {
        font-size: 0.85rem;
        padding: 0.55rem 0.7rem;
      }

      #map {
        height: 60vh;
        min-height: 320px;
      }
    }

    @media (max-width: 480px) {
      .sidebar-title {
        font-size: 1.05rem;
      }

      .sidebar-subtitle {
        font-size: 0.78rem;
      }

      .meta-info {
        flex-direction: column;
        gap: 0.1rem;
      }

      .sidebar-subtitle {
        margin-bottom: 0.8rem;
      }

      .status-line {
        font-size: 0.75rem;
      }

      .meta-info {
        font-size: 0.72rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Floating Sidebar -->

          <div class="sidebar-title">EV Charging Station Finder</div>

      <div class="form-group">

        <select id="carModel" class="select">

      <button id="calculateBtn" class="button">
        <span class="button-icon">âš¡</span>

      <div id="status" class="status-line">
        Centering map on your current location...
      </div>

      <div class="meta-info">
        <span><span class="pill-dot"></span><span id="rangeInfo">Range: â€“</span></span>
        <span id="stationInfo">Stations: â€“</span>

    <!-- Map -->

  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // ========= CONFIG =========
    // API keys are configured by the developer and are universal for all users
    // Open Charge Map API key for fetching charging station data
    const OCM_API_KEY = 'cee87b0b-429d-42d9-ab06-8c49a08b0929';
    // GraphHopper API key for routing features
    const GRAPHHOPPER_API_KEY = 'd0b14953-96df-4e6d-ae75-e6e4fc511a59';
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
    // GraphHopper endpoint for routing
    const GRAPHHOPPER_BASE_URL = 'https://graphhopper.com/api/1/route';
    
    // ========= FIREBASE REALTIME DATABASE CONFIG =========
    // Google Firebase Realtime Database API key and configuration
    // Replace 'YOUR_FIREBASE_API_KEY' with your actual Firebase API key
    // You will also need: apiKey, authDomain, databaseURL, projectId, storageBucket, messagingSenderId, appId
    const FIREBASE_CONFIG = {
      apiKey: 'AIzaSyDAF5cDSgVwUog6mHYSSUCPywS4DF9FkoU', // Firebase API key
      authDomain: 'el-project-e45df.firebaseapp.com', // Firebase Auth Domain
      databaseURL: 'https://el-project-e45df-default-rtdb.asia-southeast1.firebasedatabase.app/', // Firebase Realtime Database URL
      projectId: 'el-project-e45df', // Firebase Project ID
      storageBucket: 'el-project-e45df.firebasestorage.app', // Firebase Storage Bucket
      messagingSenderId: '633518271724', // Firebase Messaging Sender ID
      appId: '1:633518271724:web:5267bdecf1756cd7ce89c9' // Firebase App ID
    };
    
    // Initialize Firebase
    let firebaseApp;
    let firebaseDatabase;
    
    function initializeFirebase() {
      try {
        if (typeof firebase !== 'undefined') {
          firebaseApp = firebase.initializeApp(FIREBASE_CONFIG);
          firebaseDatabase = firebase.database();
          console.log('Firebase Realtime Database initialized successfully');
          return true;
        } else {
          console.error('Firebase SDK not loaded');
          return false;
        }
      } catch (error) {
        console.error('Error initializing Firebase:', error);
        return false;
      }
    }

    // ========= MAP / APP STATE =========
    let map;
    let mapInitialized = false;
    let userMarker = null;
    let rangeCircle = null;
    let stationMarkers = [];
    let currentRoute = null;

    const statusEl = document.getElementById('status');
    const rangeInfoEl = document.getElementById('rangeInfo');
    const stationInfoEl = document.getElementById('stationInfo');
    const batteryInput = document.getElementById('batteryLevel');
    const carModelSelect = document.getElementById('carModel');
    const calculateBtn = document.getElementById('calculateBtn');

    // ========= MAP INIT / LOADER =========
    function loadOpenStreetMapView() {
      if (mapInitialized) {
        statusMessage("OpenStreetMap view is already loaded.", "success");
        return;
      }

      statusMessage("Loading OpenStreetMap viewâ€¦", "neutral");
      initLeafletMap();
    }

    function initLeafletMap() {
      const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // San Francisco fallback

      map = L.map('map', {
        zoomControl: true,
        attributionControl: false
      }).setView([defaultLocation.lat, defaultLocation.lng], 11);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.control
        .attribution({ position: 'bottomright' })
        .addAttribution('Map data Â© OpenStreetMap contributors');

      mapInitialized = true;
      statusMessage("OpenStreetMap view ready. Trying to locate youâ€¦", "success");
      locateUser(defaultLocation);
    }

    // ========= GEOLOCATION =========
    function locateUser(fallbackLocation) {
      if (!navigator.geolocation) {
        statusMessage(
          "Geolocation is not supported by this browser. Using default location.",
          "error"
        );
        setUserLocation(fallbackLocation);
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const coords = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          statusMessage("Location found. Tap the button to calculate reachable range.", "success");
          setUserLocation(coords);
        },
        (error) => {
          console.warn("Geolocation error:", error);
          statusMessage(
            "Unable to access your location (permission denied or unavailable). Using default city.",
            "error"
          );
          setUserLocation(fallbackLocation);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 300000
        }
      );
    }

    function setUserLocation(coords) {
      if (!mapInitialized) return;

      const latLng = [coords.lat, coords.lng];
      map.setView(latLng, 12);

      if (userMarker) {
        userMarker.remove();
      }

      userMarker = L.circleMarker(latLng, {
        radius: 8,
        fillColor: "#22c55e",
        fillOpacity: 1,
        color: "#0f172a",
        weight: 2
      })
        .addTo(map)
        .bindTooltip("Your Location", { direction: "top" });
    }

    // ========= RANGE + STATIONS HANDLER =========
    async function handleCalculate() {
      if (!mapInitialized || !map) {
        statusMessage("Map is not ready yet. Please load the map first.", "error");
        return;
      }

      const maxRangeMiles = parseFloat(carModelSelect.value);
      const batteryPercent = parseFloat(batteryInput.value);

      if (isNaN(batteryPercent) || batteryPercent < 0 || batteryPercent > 100) {
        statusMessage("Please enter a valid battery percentage between 0 and 100.", "error");
        return;
      }

      // Compute drivable distance (simple linear model)
      const distanceMiles = (maxRangeMiles * batteryPercent) / 100;
      const distanceMilesRounded = Math.round(distanceMiles * 10) / 10;

      rangeInfoEl.textContent = `Range: ~${distanceMilesRounded} mi`;

      if (!userMarker) {
        statusMessage("User location is not set yet.", "error");
        return;
      }

      const center = userMarker.getLatLng();

      drawRangeCircle(center, distanceMiles);

      statusMessage("Searching for charging stations within your reachable range...", "neutral");
      stationInfoEl.textContent = "Stations: â€¦";

      try {
        const stations = await fetchChargingStations(
          center.lat,
          center.lng,
          distanceMiles
        );

        clearStationMarkers();
        addStationMarkers(stations);
        stationInfoEl.textContent = `Stations: ${stations.length}`;
        statusMessage(
          `Found ${stations.length} charging station${stations.length === 1 ? "" : "s"} in range.`,
          "success"
        );

        if (stations.length > 0) {
          const bounds = L.latLngBounds([center]);
          stations.slice(0, 20).forEach((s) => {
            if (s.AddressInfo && s.AddressInfo.Latitude && s.AddressInfo.Longitude) {
              bounds.extend([s.AddressInfo.Latitude, s.AddressInfo.Longitude]);
            }
          });
          map.fitBounds(bounds);
        }
      } catch (err) {
        console.error(err);
        statusMessage("Failed to fetch charging stations. Please try again.", "error");
        stationInfoEl.textContent = "Stations: â€“";
      }
    }

    // ========= DRAW RANGE CIRCLE =========
    function drawRangeCircle(center, radiusMiles) {
      const radiusMeters = radiusMiles * 1609.34;

      if (rangeCircle) {
        rangeCircle.remove();
      }

      rangeCircle = L.circle(center, {
        radius: radiusMeters,
        color: "#38bdf8",
        weight: 1.2,
        opacity: 0.85,
        fillColor: "#38bdf8",
        fillOpacity: 0.18
      }).addTo(map);

      map.fitBounds(rangeCircle.getBounds());
    }

    // ========= FETCH FROM OPEN CHARGE MAP =========
    async function fetchChargingStations(lat, lng, radiusMiles) {
      // Open Charge Map: https://api.openchargemap.io/v3/poi/
      // Free usage may work without an API key â€” add key if you have one.
      const params = new URLSearchParams({
        output: "json",
        latitude: lat,
        longitude: lng,
        distance: radiusMiles.toString(),
        distanceunit: "Miles",
        maxresults: "50"
      });

      if (OCM_API_KEY) {
        params.append("key", OCM_API_KEY);
      }

      const url = `https://api.openchargemap.io/v3/poi/?${params.toString()}`;
      const needsProxy = window.location.protocol === 'file:'; // local file origins need CORS proxy
      const requestUrl = needsProxy ? `${CORS_PROXY}${encodeURIComponent(url)}` : url;

      const fetchOptions = needsProxy ? {} : {
        headers: {
          "Content-Type": "application/json"
        }
      };

      const response = await fetch(requestUrl, fetchOptions);

      if (!response.ok) {
        throw new Error("Open Charge Map request failed: " + response.status);
      }

      return response.json();
    }

    // ========= MARKERS =========
    function clearStationMarkers() {
      stationMarkers.forEach((marker) => marker.remove());
      stationMarkers = [];
    }

    function addStationMarkers(stations) {
      stations.forEach((station) => {
        if (!station.AddressInfo) return;

        const { Latitude, Longitude } = station.AddressInfo;
        if (Latitude == null || Longitude == null) return;

        const marker = L.marker([Latitude, Longitude], {
          title: station.AddressInfo.Title || "Charging Station"
        }).addTo(map);

        const addressParts = [
          station.AddressInfo.AddressLine1,
          station.AddressInfo.Town,
          station.AddressInfo.StateOrProvince,
          station.AddressInfo.Postcode
        ].filter(Boolean);

        const usageCost = station.UsageCost || "See provider for details";

        const infoHtml = `
          <div style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 260px;">
            <div style="font-size: 0.95rem; font-weight: 600; margin-bottom: 0.2rem;">
              ${escapeHtml(station.AddressInfo.Title || "Charging Station")}
            </div>
            <div style="font-size: 0.82rem; color: #4b5563; margin-bottom: 0.35rem;">
              ${escapeHtml(addressParts.join(", ") || "Address not available")}
            </div>
            <div style="font-size: 0.82rem; color: #111827; margin-bottom: 0.35rem;">
              <strong>Usage cost:</strong> ${escapeHtml(usageCost)}
            </div>
            <div style="margin-top: 0.5rem;">
              <button id="routeBtn-${station.ID}" style="
                background: linear-gradient(135deg, #38bdf8, #22c55e);
                color: #0b1120;
                border: none;
                border-radius: 6px;
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                font-weight: 600;
                cursor: pointer;
                width: 100%;
                transition: filter 0.2s;
              " onmouseover="this.style.filter='brightness(1.1)'" onmouseout="this.style.filter='brightness(1)'">
                ðŸ§­ Get Route
              </button>
            </div>
            <div id="routeInfo-${station.ID}" style="margin-top: 0.5rem; font-size: 0.75rem; color: #4b5563; display: none;"></div>
          </div>
        `;

        marker.bindPopup(infoHtml);
        
        // Add click handler for route button
        marker.on('popupopen', () => {
          const routeBtn = document.getElementById(`routeBtn-${station.ID}`);
          if (routeBtn) {
            routeBtn.addEventListener('click', () => {
              calculateRouteToStation(station, marker);
            });
          }
        });

        stationMarkers.push(marker);
      });
    }

    // ========= GRAPHHOPPER ROUTING =========
    async function calculateRouteToStation(station, stationMarker) {
      if (!userMarker) {
        statusMessage("User location is not set. Cannot calculate route.", "error");
        return;
      }

      const startPoint = userMarker.getLatLng();
      const endPoint = stationMarker.getLatLng();

      statusMessage("Calculating route...", "neutral");

      try {
        const routeData = await fetchRouteFromGraphHopper(
          startPoint.lat,
          startPoint.lng,
          endPoint.lat,
          endPoint.lng
        );

        if (routeData && routeData.paths && routeData.paths.length > 0) {
          const path = routeData.paths[0];
          const distanceKm = (path.distance / 1000).toFixed(2);
          const distanceMiles = (distanceKm * 0.621371).toFixed(2);
          const timeMinutes = Math.round(path.time / 60000);
          const timeHours = Math.floor(timeMinutes / 60);
          const timeMins = timeMinutes % 60;
          const timeString = timeHours > 0 
            ? `${timeHours}h ${timeMins}m` 
            : `${timeMins}m`;

          // Draw route on map
          // GraphHopper returns points in GeoJSON format: {coordinates: [[lng, lat], ...]}
          const points = path.points;
          drawRoute(points);

          // Update popup with route info
          const routeInfoEl = document.getElementById(`routeInfo-${station.ID}`);
          if (routeInfoEl) {
            routeInfoEl.style.display = 'block';
            routeInfoEl.innerHTML = `
              <div style="padding: 0.5rem; background: #f3f4f6; border-radius: 6px;">
                <div style="font-weight: 600; margin-bottom: 0.3rem;">Route Information:</div>
                <div>Distance: <strong>${distanceMiles} mi</strong> (${distanceKm} km)</div>
                <div>Estimated Time: <strong>${timeString}</strong></div>
              </div>
            `;
          }

          statusMessage(`Route calculated: ${distanceMiles} mi, ${timeString}`, "success");
        } else {
          throw new Error("No route found");
        }
      } catch (err) {
        console.error("Route calculation error:", err);
        statusMessage("Failed to calculate route. Please try again.", "error");
      }
    }

    async function fetchRouteFromGraphHopper(startLat, startLng, endLat, endLng) {
      // GraphHopper requires multiple 'point' parameters, so we build the URL manually
      const params = new URLSearchParams({
        vehicle: 'car',
        type: 'json',
        instructions: 'false',
        calc_points: 'true',
        points_encoded: 'false' // Get decoded coordinates instead of encoded polyline
      });

      // Add multiple points (GraphHopper API accepts multiple point parameters)
      const pointParams = `point=${startLat},${startLng}&point=${endLat},${endLng}`;
      
      // Add API key if provided
      if (GRAPHHOPPER_API_KEY) {
        params.append('key', GRAPHHOPPER_API_KEY);
      }

      const url = `${GRAPHHOPPER_BASE_URL}?${pointParams}&${params.toString()}`;
      const needsProxy = window.location.protocol === 'file:';
      const requestUrl = needsProxy ? `${CORS_PROXY}${encodeURIComponent(url)}` : url;

      const fetchOptions = needsProxy ? {} : {
        headers: {
          "Content-Type": "application/json"
        }
      };

      const response = await fetch(requestUrl, fetchOptions);

      if (!response.ok) {
        const errorText = await response.text();
        console.error("GraphHopper error:", errorText);
        throw new Error("GraphHopper request failed: " + response.status);
      }

      return response.json();
    }

    function drawRoute(points) {
      // Clear previous route
      if (currentRoute) {
        currentRoute.remove();
      }

      // GraphHopper with points_encoded=false returns points as GeoJSON format
      // {coordinates: [[lng, lat], [lng, lat], ...]} or sometimes just the array
      let routeCoordinates = [];
      
      if (typeof points === 'string') {
        // If points is an encoded polyline string, we'd need to decode it
        // But with points_encoded=false, this shouldn't happen
        console.warn("Encoded polyline format received but points_encoded=false was set");
        return;
      } else if (points && points.coordinates) {
        // GeoJSON format: {coordinates: [[lng, lat], [lng, lat], ...]}
        routeCoordinates = points.coordinates.map(coord => {
          if (Array.isArray(coord) && coord.length >= 2) {
            return [coord[1], coord[0]]; // Convert [lng, lat] to [lat, lng] for Leaflet
          }
          return null;
        }).filter(Boolean);
      } else if (Array.isArray(points)) {
        // Direct array format: [[lng, lat], [lng, lat], ...] or [[lat, lng], [lat, lng], ...]
        if (points.length > 0 && Array.isArray(points[0]) && points[0].length === 2) {
          // Check if first coordinate looks like lng (typically larger absolute value) or lat
          // For safety, assume GeoJSON format [lng, lat] and convert
          routeCoordinates = points.map(p => [p[1], p[0]]); // Convert [lng, lat] to [lat, lng]
        } else if (points.length > 0 && typeof points[0] === 'object' && points[0].lat !== undefined) {
          routeCoordinates = points.map(p => [p.lat, p.lng]);
        }
      }

      if (routeCoordinates.length === 0) {
        console.warn("No valid route coordinates found. Points data:", points);
        return;
      }

      // Create polyline
      currentRoute = L.polyline(routeCoordinates, {
        color: '#22c55e',
        weight: 4,
        opacity: 0.8,
        smoothFactor: 1
      }).addTo(map);

      // Fit map to show the route
      map.fitBounds(currentRoute.getBounds(), { padding: [50, 50] });
    }

    // ========= UI HELPERS =========
    function statusMessage(msg, type = "neutral") {
      statusEl.textContent = msg;
      statusEl.classList.remove("error", "success");
      if (type === "error") statusEl.classList.add("error");
      if (type === "success") statusEl.classList.add("success");
    }

    function escapeHtml(str) {
      if (!str) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ========= EVENT LISTENER =========
    calculateBtn.addEventListener("click", handleCalculate);

    // Auto-load the map and trigger geolocation on page load
    // This will prompt the browser for location permission as soon as the page is opened.
    window.addEventListener("load", () => {
      // Initialize Firebase when page loads
      initializeFirebase();
      loadOpenStreetMapView();
    });
  </script>
